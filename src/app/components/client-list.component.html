<div class="container">
  <h2>List of Clients</h2>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients
     let post of POSTS
      | paginate
      : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };
    let i = index">
        <td>
          <a [routerLink]="['/def/client', client.id]" class="client-link">{{ client.nom }}</a>
        </td>
        <td>
          <a [routerLink]="['/def/client', client.id]" class="client-link">{{ client.prenom }}</a>
        </td>
        <td>
          <button (click)="updateClient(client.id)" class="btn btn-primary">Update</button>
          <button (click)="deleteClient(client.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
  <div>
    <button (click)="AjouterClient()" class="btn btn-add-profile">Add Profile</button>
  </div>
</div>
