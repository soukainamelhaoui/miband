<div class="container">
  <h2>List of Clients</h2>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients | slice:(page-1)*tableSize:page*tableSize; let i = index">
        <td>
          <a [routerLink]="['/def/client', client.id]" class="client-link">{{ client.nom }}</a>
        </td>
        <td>
          <a [routerLink]="['/def/client', client.id]" class="client-link">{{ client.prenom }}</a>
        </td>
        <td>
          <button (click)="updateClient(client.id)" class="btn btn-primary">Update</button>
          <button (click)="deleteClient(client.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{ 'disabled': page === 1 }">
        <a class="page-link" (click)="onPageChange(page - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let item of getPageNumbers()">
        <a class="page-link" [ngClass]="{ 'active': item === page }" (click)="onPageChange(item)">{{ item }}</a>
      </li>
      <li class="page-item" [ngClass]="{ 'disabled': page === getPageNumbers().length }">
        <a class="page-link" (click)="onPageChange(page + 1)">Next</a>
      </li>
    </ul>
  </div>
  <div>
    <button (click)="AjouterClient()" class="btn btn-add-profile">Add Profile</button>
  </div>
</div>
